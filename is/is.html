<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>是否是一个选择器</title>
    <script src="jquery-1.12.4.js"></script>
</head>
<body>
  <ul>
      <li class="didi">一</li>
      <li class="didi">二</li>
      <li class="jiajia">三</li>
  </ul>  
  <script>
    $("ul").click(function(event) {
  var $target = $(event.target); //返回触发事件的那个元素
  if ( $target.is(".didi") ) {
    $target.css("background-color", "red");
  }
});
  </script>
</body>
</html>
